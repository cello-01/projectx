<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .footer-link {
      font-size: 0.75rem;
      transition: color 0.3s;
      text-decoration: none;
    }
    .footer-link:hover {
      color: #ff7f00;
    }
    .copyright {
      font-size: 0.65rem;
      margin-top: 1rem;
    }
    .footer-text {
      text-align: center;
    }
    .footer {
      padding-left: 15%;
      padding-right: 15%;
    }
  </style>
  <title>Footer Example</title>
</head>
<body>
  
  <footer class="bg-success text-white py-5 footer">
    <div class="container">
      <div class="row footer-text">
        <div class="col-md-4">
          <h5 class="mb-3">حول</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white footer-link">من نحن</a></li>
            <li><a href="#" class="text-white footer-link">المدونة</a></li>
            <li><a href="#" class="text-white footer-link">فريق العمل</a></li>
            <li><a href="#" class="text-white footer-link">اتصل بنا</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5 class="mb-3">الخدمات</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white footer-link">خدمة 1</a></li>
            <li><a href="#" class="text-white footer-link">خدمة 2</a></li>
            <li><a href="#" class="text-white footer-link">خدمة 3</a></li>
            <li><a href="#" class="text-white footer-link">خدمة 4</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5 class="mb-3">الدعم</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white footer-link">الأسئلة المتكررة</a></li>
            <li><a href="#" class="text-white footer-link">سياسة الخصوصية</a></li>
            <li><a href="#" class="text-white footer-link">شروط الاستخدام</a></li>
            <li><a href="#" class="text-white footer-link">التواصل والدعم</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center copyright">
          &copy; 2023 جميع الحقوق محفوظة لشركتك.
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
